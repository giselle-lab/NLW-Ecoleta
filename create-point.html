<!DOCTYPE html>
<html lang="pt_br">

<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht, initial-scale=1.0">
	<title>Criar um ponto de coleta</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/style/main.css">
	<link rel="stylesheet" href="/style/create-point.css">

    <link rel="stylesheet" href="/style/responsive.css">
</head>
<body>

	<div id="page-create-point">

			<header>
				<img src="/icones/logo.svg"alt="Logomarca">
				<a href="index.html">
					<span></span>
					Voltar para home
				</a>
            </header>
            
            <form action=""><!--form enter-->
                
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <!--.field enter-->
                    <div class="field">
                        <label for="">Nome da entidade</label>
                        <input type="text" name="name" required><!--quando coloco required na frente eu obrigatoriamente preciso preencher-->
                    </div>

                    <div class="field-group">
                        <!--.field*2 enter-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/complemento</label>
                            <input type="text" name="address2" required><!--se eu coloco number no lugar de text eu so aceito numeros-->
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <!--li para listas | li>img+span enter-->
                        <li data-id="1">
                            <img src="/icones/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/icones/papeis-papelao.svg" alt="Papéis e papelão">
                            <span>Papéis e papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/icones/eletronicos.svg" alt="Redíduos Eletrônicos">
                            <span>Redíduos Eletrônicos</span>
                        </li>

                        <li data-id="5">
                            <img src="/icones/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/icones/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>
                
                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
			

	</div>

	<!--script enter-->
<script src="/scripts/create-point.js"></script>
</body>

</html>
