<!DOCTYPE html>
<html lang="pt_br">

<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht, initial-scale=1.0">
	<title>Criar um ponto de coleta</title>

	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="/style/main.css">
	<link rel="stylesheet" href="/style/create-point.css">
	<link rel="stylesheet" href="/style/responsive.css">

</head>

<body>

	<div id="page-create-point">

			<header>
				<img src="/icones/logo.svg"alt="Logomarca">
				<a href="http://google.com.br">
					<span></span>
					Voltar para home
				</a>
            </header>
            
            <!--form enter-->
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <!--.field enter-->
                    <div class="field">
                        <label for="">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">
                        <!--.field*2 enter-->
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address">
                        </div>
                        <div class="field">
                            <label for="address2">Número/complemento</label>
                            <input type="text" name="address2"><!--se eu coloco number no lugar de text eu so aceito numeros-->
                        </div>
                    </div>

                    <div class="field-group">
                        <!--.field*2 enter-->
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                                <option value="1">Opção o Estado</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city"disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>





                <fieldset>
                    <legend>
                        <h3>Itens de coleta</h2>
                    </legend>
                </fieldset>
                
                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
			

	</div>

	<!--script enter-->
<script src="/scripts/create-point.js"></script>
</body>

</html>
